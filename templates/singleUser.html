{% extends "base.html" %}

{% block content %}
    <h1>Blog</h1>
    <ul>
        {% for blog in blogs %}
        <div>
        <a href = "/blog?id={{blog.id}}"><h1>{{blog.title}}</h1></a> 
        </div>
        {{blog.body}}
        <br><br>
        <span class=auth>written by</span>
        <a href = "/blog?username={{blog.name}}">{{blog.name}}</a>
        <br><br>
        {{blog.pub_date}}
        {% endfor %}
    </ul>
{% endblock %}
